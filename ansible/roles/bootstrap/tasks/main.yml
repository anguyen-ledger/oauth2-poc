---
# tasks file for bootstrap
- name: Update apt sources
  ansible.builtin.template:
    src: etc/apt/sources.list.j2
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: '0644'

- name: Install packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - nginx
    - postgresql-client-common
    - postgresql-client

- name: Remove default site 
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Create private key (RSA, 4096 bits)
  community.crypto.openssl_privatekey:
    path: "{{ nginx_key_path }}"

- name: Create certificate signing request (CSR) for self-signed certificate
  community.crypto.openssl_csr_pipe:
    privatekey_path: "{{ nginx_key_path }}"
    common_name: "{{ nginx_domain }}"
    #subject_alt_name: ["DNS:oauth-{{ nginx_domain }},DNS:keycloak-{{ nginx_domain }}"]
    subject_alt_name: ["DNS:oauth-{{ nginx_domain }}","DNS:keycloak-{{ nginx_domain }}"]
    organization_name: "OAUTH POC"
  register: csr

- debug:
    msg: "{{ csr.subjectAltName }}"

- debug:
    msg: "{{ csr.csr }}"

- name: Create self-signed certificate from CSR
  community.crypto.x509_certificate:
    path: "{{ nginx_cert_path }}"
    csr_content: "{{ csr.csr }}"
    privatekey_path: "{{ nginx_key_path }}"
    provider: selfsigned

    #- name: Create user basic auth credentials
    #  community.general.htpasswd:
    #    path: /etc/nginx/passwdfile
    #    name: test
    #    password: 'test'
    #    owner: root
    #    group: www-data
    #    mode: 0640

- name: Update nginx vhost
  ansible.builtin.template:
    src: etc/nginx/sites-enabled/vhost.j2
    dest: /etc/nginx/sites-enabled/vhost
    owner: root
    group: root
    mode: '0644'
  register: nginx_conf

- name: Make sure nginx is started 
  ansible.builtin.systemd:
    state: restarted
    name: nginx
  when: nginx_conf.changed

- name: Configure static hosts for POC 
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^{{ item.ip }}'
    line: "{{ item.ip }} {{ item.name }}"
  with_items: "{{ hosts_override }}"
